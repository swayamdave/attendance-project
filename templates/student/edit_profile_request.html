{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>Request Profile Edit</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" value="{{ student.name }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" name="phone_number" class="form-control" value="{{ student.phone_number }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea name="address" class="form-control" rows="3">{{ student.address }}</textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Semester</label>
                    <input type="number" name="semester" class="form-control" value="{{ student.semester }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Department</label>
                    <input type="text" name="department" class="form-control" value="{{ student.department }}">
                </div>
                <div class="alert alert-info">
                    Note: Your edit request will be reviewed by an administrator before being applied.
                </div>
                <button type="submit" class="btn btn-primary">Submit Edit Request</button>
                <a href="{{ url_for('student_profile') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
