{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="card">
        <h2>Add Student Marks</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label for="roll_no">Student Roll No:</label>
                <select name="roll_no" id="roll_no" required>
                    {% for student in students %}
                        <option value="{{ student.roll_no }}">{{ student.roll_no }} - {{ student.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
                <label for="marks">Marks Obtained:</label>
                <input type="number" id="marks" name="marks" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="max_marks">Maximum Marks:</label>
                <input type="number" id="max_marks" name="max_marks" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="exam_type">Exam Type:</label>
                <select name="exam_type" id="exam_type" required>
                    <option value="Internal">Internal</option>
                    <option value="External">External</option>
                    <option value="Assignment">Assignment</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="remarks">Remarks:</label>
                <textarea id="remarks" name="remarks" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Marks</button>
        </form>
    </div>
</div>
{% endblock %}
